<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/77c401c0fb.js"
      crossorigin="anonymous"
    ></script>

    <title>Chat | Kakao Clone V2.01</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:53</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a class="header__back-btn" href="./index.html">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">Best Friend</h1>
      </div>
      <div class="header__header-column">
        <span class="header-icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header-icon">
          <i class="fas fa-bars"></i>
        </span>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2020</span>
        <li class="incoming-message message">
          <img src="./images/avatar.jpg" />
          <div class="message__content">
            <span class="message__auther">Best Friend</span>
            <div class="message__bubble">
              나의 베스트 프렌드 안녕
            </div>
          </div>
          <span class="message__timestamp">15:19</span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp">15:22</span>
          <div class="message__content">
            <div class="message__bubble">
              나의 베스트 프렌드 안녕
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write">
      <div class="chat__write-column">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-column">
        <input
          class="chat__write-input"
          type="text"
          placeholder="Send message"
        />
      </div>
      <div class="chat__write-column">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone-alt"></i>
        </span>
      </div>
    </div>
  </body>
</html>
